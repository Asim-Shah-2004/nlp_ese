<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG PDF Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 30px;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .upload-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        .documents-section {
            margin-top: 30px;
        }

        .documents-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .document-list {
            list-style: none;
        }

        .document-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .document-name {
            flex: 1;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .chat-messages {
            flex: 1;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            max-height: 450px;
            min-height: 450px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sources {
            margin-top: 8px;
            font-size: 0.85em;
            color: #666;
            font-style: italic;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .clear-btn {
            width: 100%;
            padding: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agentic RAG PDF Chatbot</h1>
            <p>Upload PDFs and ask questions powered by Gemini AI</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="upload-section">
                    <h3>üìÑ Upload PDF</h3>
                    <div class="file-input-wrapper">
                        <input type="file" id="pdfFile" accept=".pdf" />
                        <label for="pdfFile" class="file-input-label">Choose PDF File</label>
                    </div>
                    <div id="uploadStatus"></div>
                </div>

                <div class="documents-section">
                    <h3>üìö Documents</h3>
                    <ul id="documentList" class="document-list">
                        <li style="color: #999; text-align: center;">No documents uploaded</li>
                    </ul>
                    <button class="clear-btn" onclick="clearHistory()">Clear Chat History</button>
                </div>
            </div>

            <div class="chat-area">
                <div id="chatMessages" class="chat-messages">
                    <div class="message assistant">
                        <div class="message-content">
                            üëã Hello! Upload a PDF document and ask me questions about it. I'll use advanced RAG to provide accurate answers!
                        </div>
                    </div>
                </div>

                <div class="chat-input-area">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Ask a question about your documents..."
                        onkeypress="handleKeyPress(event)"
                    />
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Load documents on page load
        window.onload = () => {
            loadDocuments();
        };

        // Handle file upload
        document.getElementById('pdfFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<div class="status-message">Uploading...</div>';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `<div class="status-message success">‚úÖ Uploaded successfully! ${result.num_chunks} chunks created.</div>`;
                    loadDocuments();
                    
                    // Clear after 3 seconds
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                    }, 3000);
                } else {
                    statusDiv.innerHTML = `<div class="status-message error">‚ùå ${result.detail}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status-message error">‚ùå Error: ${error.message}</div>`;
            }

            // Reset file input
            e.target.value = '';
        });

        // Load documents list
        async function loadDocuments() {
            try {
                const response = await fetch(`${API_URL}/documents`);
                const documents = await response.json();

                const listElement = document.getElementById('documentList');

                if (documents.length === 0) {
                    listElement.innerHTML = '<li style="color: #999; text-align: center;">No documents uploaded</li>';
                } else {
                    listElement.innerHTML = documents.map(doc => `
                        <li class="document-item">
                            <span class="document-name" title="${doc.file_name}">üìÑ ${doc.file_name}</span>
                            <button class="delete-btn" onclick="deleteDocument('${doc.file_id}')">Delete</button>
                        </li>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        // Delete document
        async function deleteDocument(fileId) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            try {
                const response = await fetch(`${API_URL}/documents/${fileId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDocuments();
                }
            } catch (error) {
                console.error('Error deleting document:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const query = input.value.trim();

            if (!query) return;

            // Add user message
            addMessage(query, 'user');
            input.value = '';

            // Show loading
            const chatMessages = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = 'üí≠ Thinking...';
            loadingDiv.id = 'loading';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        use_agentic: true,
                        use_history: true
                    })
                });

                const result = await response.json();

                // Remove loading
                document.getElementById('loading').remove();

                if (response.ok) {
                    addMessage(result.answer, 'assistant', result.sources);
                } else {
                    addMessage(`Error: ${result.detail}`, 'assistant');
                }
            } catch (error) {
                document.getElementById('loading').remove();
                addMessage(`Error: ${error.message}`, 'assistant');
            }
        }

        // Add message to chat
        function addMessage(content, role, sources = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                const sourcesList = sources.slice(0, 3).map(s => 
                    `${s.file_name} (relevance: ${s.relevance_score})`
                ).join(', ');
                sourcesHtml = `<div class="sources">üìö Sources: ${sourcesList}</div>`;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    ${sourcesHtml}
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Clear chat history
        async function clearHistory() {
            if (!confirm('Clear chat history?')) return;

            try {
                await fetch(`${API_URL}/clear`, { method: 'POST' });
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            Chat history cleared. How can I help you?
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error clearing history:', error);
            }
        }
    </script>
</body>
</html>
